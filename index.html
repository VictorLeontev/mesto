<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="images/logo.png" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/Scientiest.jpg" alt="Ученый">
                <div class="profile__text-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button profile__button-edit" type="button"></button>
                    <p class="profile__about-us">Исследователь</p>
                </div>
            </div>
            <button class="button profile__button-add" type="button"></button>
        </section>
        <section class="elements">
            <template class="element__item">
            <article class="element">               
                <button class="button element__button-delete" type="button"></button>
                <img class="element__top" src=#>
                <div class="element__bottom">
                    <h2 class="element__text"></h2>
                    <button class="button element__button-like" type="button"></button>
                </div>               
            </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2021. Виктор Леонтьев</p>
    </footer>
    <section class="popup" id="profileedit">
        <div class="popup__container" id="profilePopup">
            <button class="button popup__button-close" id="buttonCloseProfile"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup-form">
                <fieldset class="form__set">
                    <input class="popup__item" type="text" id="name" placeholder="Жак-Ив Кусто" value="Жак" name="name" required minlength="2" maxlength="40">
                    <span class='name-error' id='name-input-error'></span>
                    <input class="popup__item" type="text" id="about-us" placeholder="Исследователь океана" value="Исследователь океана" required name="about-us" minlength="2" maxlength="200">
                    <span class='about-us-error' id='about-us-input-error'></span>
                    <button type="submit" class="button popup__button-save" id="profileSaveButton">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup" id="pictureadding">
        <div class="popup__container" id="picturePopup">
            <button class="button popup__button-close" id="buttonClosePicture"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="popup-form">
                <fieldset class="form__set">
                    <input class="popup__item" type="text" id="picturename" placeholder="Название" name="picturename" required minlength="2" maxlength="30">
                    <span class='picturename-error' id='picturename-input-error'></span>
                    <input class="popup__item" type="url" id="url" placeholder="Ссылка на картинку" required name="url">
                    <span class='url-error' id='url-input-error'></span>
                    <button type="submit" class="button popup__button-save" id="profileAddButton">Создать</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup" id="picturefullscreen">
        <div class="popup__container-pictureFull">
            <button class="button popup__button-close" id="pictureFullClose"></button>
            <img class="popup__image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/P.t.altaica_Tomak_Male.jpg/1200px-P.t.altaica_Tomak_Male.jpg">
            <p class="popup__signature">someText</p>
        </div>
    </section>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
</body>

</html>
