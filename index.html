<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="images/logo.png">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/Scientiest.jpg" alt="Ученый">
                <div class="profile__text-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button button_edit"><img src="images/Edit-Button.svg" alt="Редактировать"></button>
                    <h3 class="profile__about-us">Исследователь</h3>
                </div>
            </div>
            <button class="button button_add"><img src="images/X.png" alt="Закрыть"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__top" src="images/boss.jpg" alt="Ворон">
                <div class="element__bottom">
                    <h2 class="element__text">Ворон</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__top" src="images/chicago.jpg" alt="Чикаго">
                <div class="element__bottom">
                    <h2 class="element__text">Чикаго</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__top" src="images/city17.jpg" alt="Москва">
                <div class="element__bottom">
                    <h2 class="element__text">Москва-сити</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__top" src="images/dombay.png" alt="Домбай">
                <div class="element__bottom">
                    <h2 class="element__text">Домбай</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__top" src="images/elbrus.png" alt="Эльбрус">
                <div class="element__bottom">
                    <h2 class="element__text">Эльбрус</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__top" src="images/karachaevo-cherkessia.jpg" alt="Карачаево">
                <div class="element__bottom">
                    <h2 class="element__text">Карачаево-Черкессия</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2021. Виктор Леонтьев</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="button button_close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input class="popup__item" type="text" id="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто">
                <input class="popup__item" type="text" id="about-us" placeholder="Исследователь океана" value="Исследователь океана">
                <button type="submit" class="button button_save">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
